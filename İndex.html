<!-- index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cüzdan Submit</title>
  <style>
    body { font-family: Inter, system-ui, Arial; display:flex;align-items:center;justify-content:center;height:100vh;background:#f6f7fb }
    .card { background:white;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(20,20,50,0.08);width:320px }
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid #e2e6f0;margin-bottom:12px}
    button{width:100%;padding:10px;border-radius:8px;border:0;background:#2563eb;color:white;font-weight:600}
    .notice{margin-top:12px;font-size:13px;color:#555}
  </style>
</head>
<body>
  <div class="card">
    <h3>Cüzdan Adresi Gönder</h3>
    <input id="wallet" type="text" placeholder="0x... veya başka cüzdan" autocomplete="off" />
    <button id="submit">Gönder</button>
    <div class="notice" id="msg"></div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit')
    const walletInput = document.getElementById('wallet')
    const msg = document.getElementById('msg')

    submitBtn.addEventListener('click', async () => {
      const wallet = walletInput.value.trim()
      if (!wallet) { msg.textContent = 'Lütfen cüzdan adresi girin.'; return }

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet })
        })
        const j = await res.json()
        if (res.ok) {
          msg.textContent = 'Başarıyla kaydedildi.'
          walletInput.value = ''
        } else {
          msg.textContent = j.error || 'Sunucu hatası.'
        }
      } catch (e) {
        msg.textContent = 'İstek gönderilemedi.'
      }
    })
  </script>
</body>
</html>
